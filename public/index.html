<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        * {
            user-select: none;
            -khtml-user-select: none;
            -o-user-select: none;
            -moz-user-select: -moz-none;
            -webkit-user-select: none;
        }

        #main {
            width: 100vw;
            height: 62.5vw;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        @media (min-aspect-ratio: 8/5) {
            #main {
                width: 160vh;
                height: 100vh;
            }
        }
    </style>
    <title>연습</title>
</head>

<body style="margin: 0">
    <div id="main">
        <svg version="1.1" id="frame2d" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px" y="0px" width="100%" height="100%" viewBox="0 0 800 500"></svg>
    </div>
    <script></script>
</body>

</html>
